<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Donate - MetaMarketing</title>
    <!-- Web3.js library -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <!-- MetaMask Connection Script -->
    <script type="module" src="./metamask.js"></script>
    <script type="module">
        import metaMaskConnector from './metamask.js';
    
        async function initDonatePage() {
            const account = await metaMaskConnector.checkConnection();
            if (!account) {
                alert("Please connect MetaMask.");
                window.location.href = "login.html";
                return;
            }
            document.getElementById("accountAddress").textContent = `Connected: ${account}`;
        }
    
        async function donate() {
            const address = document.getElementById("donationAddress").value;
            const amount = document.getElementById("donationAmount").value;
    
            if (!address || !amount) {
                alert("❌ Please enter the donation address and amount.");
                return;
            }
    
            try {
                const web3 = new Web3(window.ethereum);
                const account = await metaMaskConnector.getAccount();
    
                if (!web3.utils.isAddress(address)) {
                    alert("❌ Invalid donation address.");
                    return;
                }
    
                // Convert the amount to Wei
                const valueInWei = web3.utils.toWei(amount, "ether");
    
                // Donation Contract ABI and Address
                const donationAbi = [
                    {
                        "inputs": [],
                        "name": "donate",
                        "outputs": [],
                        "stateMutability": "payable",
                        "type": "function"
                    }
                ];
    
                const donationContract = new web3.eth.Contract(donationAbi, address);
    
                await donationContract.methods.donate().send({
                    from: account,
                    value: valueInWei,
                    gas: 300000
                })
                .on('transactionHash', (hash) => {
                    alert("✅ Donation sent. Awaiting confirmation...");
                    document.getElementById("donationStatus").textContent = "✅ Donation sent. Awaiting confirmation...";
                    console.log("✅ Transaction sent: ", hash);
                })
                .on('receipt', (receipt) => {
                    alert("✅ Donation successful!");
                    console.log("✅ Transaction confirmed: ", receipt);
                    document.getElementById("donationStatus").textContent = "✅ Donation successful!";
                    document.getElementById("blockHash").textContent = `Block Hash: ${receipt.blockHash}`;
                    document.getElementById("contractAddress").textContent = `Contract Address: ${address}`;
                })
                .on('error', (error) => {
                    console.error("❌ Error during transaction: ", error);
                    alert("❌ Donation failed. Transaction reverted.");
                    document.getElementById("donationStatus").textContent = "❌ Donation failed.";
                });
    
            } catch (error) {
                console.error("❌ Error during donation:", error);
                alert("❌ Donation failed. Transaction reverted.");
                document.getElementById("donationStatus").textContent = "❌ Donation failed.";
            }
        }
    
        window.donate = donate;
        window.onload = initDonatePage;
    </script>
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .donate-btn {
            background-color: #00e676;
        }

        .dashboard-btn {
            background-color: #007bff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #888;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Donate - MetaMarketing</h2>
    </div>

    <div class="card">
        <p id="accountAddress">Loading...</p>
        <label for="donationAddress">Donation Contract Address:</label>
        <input type="text" id="donationAddress" placeholder="0x...">
        
        <label for="donationAmount">Donation Amount (ETH):</label>
        <input type="number" id="donationAmount" placeholder="0.01" step="0.01">

        <button class="btn donate-btn" onclick="donate()">Donate</button>
        <button class="btn dashboard-btn" onclick="window.location.href='dashboard.html';">Back to Dashboard</button>

        <div class="result-box">
            <p id="donationStatus">Awaiting donation...</p>
            <p id="blockHash"></p>
            <p id="contractAddress"></p>
        </div>
    </div>

    <footer>
        MetaMarketing - Decentralized Marketing Hub
    </footer>
</body>
</html>
