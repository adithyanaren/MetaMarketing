<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>Donate - MetaMarketing</title>
	<script src="./metamask.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <!-- MetaMask Connector -->
    <script>
		const metaMaskConnector = window.metaMaskConnector;

    async function initDonatePage() {
        const account = await metaMaskConnector.checkConnection();
        if (!account) {
            alert("Please connect MetaMask.");
            window.location.href = "login.html";
            return;
        }
        document.getElementById("accountAddress").textContent = `Connected: ${account}`;
    }

    async function donate() {
        const address = document.getElementById("donationAddress").value.trim();
        const amount = document.getElementById("donationAmount").value;

        if (!address || !amount) {
            alert("❌ Please enter the donation address and amount.");
            return;
        }

        try {
            const web3 = new Web3(window.ethereum);
            const account = await metaMaskConnector.getAccount();

            if (!web3.utils.isAddress(address)) {
                alert("❌ Invalid donation address.");
                return;
            }

            const valueInWei = web3.utils.toWei(amount, "ether");

            const donationAbi = [
                {
                    "inputs": [],
                    "name": "donate",
                    "outputs": [],
                    "stateMutability": "payable",
                    "type": "function"
                }
            ];

            const donationContract = new web3.eth.Contract(donationAbi, address);

            await donationContract.methods.donate().send({
                from: account,
                value: valueInWei,
                gas: 300000
            })
            .on('transactionHash', (hash) => {
                document.getElementById("donationStatus").textContent = "✅ Donation sent. Awaiting confirmation...";
                console.log("✅ Transaction sent: ", hash);
            })
            .on('receipt', (receipt) => {
                document.getElementById("donationStatus").textContent = "✅ Donation successful!";
                document.getElementById("blockHash").textContent = `Block Hash: ${receipt.blockHash}`;
                document.getElementById("contractAddress").textContent = `Contract Address: ${address}`;
            })
            .on('error', (error) => {
                console.error("❌ Error during transaction: ", error);
                document.getElementById("donationStatus").textContent = "❌ Donation failed.";
            });

        } catch (error) {
            console.error("❌ Error during donation:", error);
            document.getElementById("donationStatus").textContent = "❌ Donation failed.";
        }
    }

    window.donate = donate;
    window.onload = initDonatePage;
	</script>
	
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Futuristic Header with Neon Glow */
        .header {
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            color: white;
            padding: 40px;
            text-align: center;
            margin: 0;
            font-size: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 45px rgba(255, 255, 255, 0.8);
            }
        }

        .card {
            background-color: #222222;
            color: #e0e0e0;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 255, 255, 0.5);
            max-width: 600px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        /* Neon Glowing Button Effects */
        .btn, .donate-btn, .dashboard-btn {
            display: inline-block;
            background-color: #282828;
            color: #00e676;
            text-decoration: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn:hover, .donate-btn:hover, .dashboard-btn:hover {
            background-color: #333;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .btn:before, .donate-btn:before, .dashboard-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            transform: scaleX(0);
            transform-origin: top right;
            transition: transform 0.5s ease;
        }

        .btn:hover:before, .donate-btn:hover:before, .dashboard-btn:hover:before {
            transform: scaleX(1);
            transform-origin: top left;
        }

        /* Input fields and labels */
        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        /* Result box for donation status */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Donate - MetaMarketing</h2>
    </div>

    <div class="card">
        <p id="accountAddress">Loading...</p>
        <label for="donationAddress">Donation Contract Address:</label>
        <input type="text" id="donationAddress" placeholder="0x...">

        <label for="donationAmount">Donation Amount (ETH):</label>
        <input type="number" id="donationAmount" placeholder="0.01" step="0.01">

        <button class="btn donate-btn" onclick="donate()">Donate</button>
        <button class="btn dashboard-btn" onclick="window.location.href='dashboard.html';">Back to Dashboard</button>

        <div class="result-box">
            <p id="donationStatus">Awaiting donation...</p>
            <p id="blockHash"></p>
            <p id="contractAddress"></p>
        </div>
    </div>

    <footer>
        MetaMarketing - Decentralized Marketing Hub
    </footer>
</body>
</html>
