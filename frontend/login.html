<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Login - MetaMarketing</title>
    <script src="metamask.js"></script>
    <script>
        window.onload = () => {
            document.getElementById("connectBtn").addEventListener("click", async () => {
                const account = await window.metaMaskConnector.connect();
                if (account) {
                    alert("✅ MetaMask connected successfully!");
                    window.location.href = "dashboard.html";
                } else {
                    alert("❌ MetaMask connection failed.");
                }
            });
        };
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000428, #004e92);
            animation: gradientBackground 5s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(135deg, #000428, #004e92);
            }
            50% {
                background: linear-gradient(135deg, #f7797d, #fbd786, #c5a3ff);
            }
            100% {
                background: linear-gradient(135deg, #000428, #004e92);
            }
        }

        .login-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }

        .login-card:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 26px;
            color: #fff;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        button:hover {
            background-color: #0097a7;
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.6);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #bbb;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login to MetaMarketing</h2>
        <p>Connect your MetaMask wallet to continue.</p>
        <button id="connectBtn">Connect MetaMask</button>
    </div>
    <footer>
        <p>MetaMarketing - Decentralized Marketing Hub | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
