<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Campaigns - MetaMarketing</title>
    <!-- Web3.js library -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <!-- MetaMask Connection Script -->
    <script src="./metamask.js"></script>
  <script>
        const metaMaskConnector = window.metaMaskConnector;

        const factoryAddress = "0xc587b076e7388b175622a8c41e5727e3882ea60f";

        const factoryABI = [
            {
                "inputs": [
                    { "internalType": "bytes32", "name": "_name", "type": "bytes32" },
                    { "internalType": "bytes32", "name": "_type", "type": "bytes32" }
                ],
                "name": "createCampaign",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getAllCampaigns",
                "outputs": [
                    {
                        "components": [
                            { "internalType": "address", "name": "campaignAddress", "type": "address" },
                            { "internalType": "bytes32", "name": "name", "type": "bytes32" },
                            { "internalType": "bytes32", "name": "campaignType", "type": "bytes32" },
                            { "internalType": "address", "name": "owner", "type": "address" }
                        ],
                        "internalType": "struct CampaignFactory.CampaignData[]",
                        "type": "tuple[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        async function initCampaigns() {
            const account = await metaMaskConnector.checkConnection();
            if (!account) {
                alert("Please connect MetaMask.");
                window.location.href = "login.html";
                return;
            }
            document.getElementById("accountAddress").textContent = `Connected: ${account}`;
            clearCampaignList();
        }

        function clearCampaignList() {
            const campaignList = document.getElementById("campaignList");
            campaignList.innerHTML = "<li>No campaigns loaded. Please search.</li>";
        }

        async function createCampaign() {
            const name = document.getElementById("campaignName").value;
            const campaignType = document.getElementById("campaignType").value;

            if (!name || !campaignType) {
                alert("Please enter both name and type.");
                return;
            }

            try {
                const web3 = new Web3(window.ethereum);
                const account = await metaMaskConnector.getAccount();
                const factory = new web3.eth.Contract(factoryABI, factoryAddress);

                const nameBytes32 = web3.utils.asciiToHex(name);
                const typeBytes32 = web3.utils.asciiToHex(campaignType);

                await factory.methods.createCampaign(nameBytes32, typeBytes32).send({
                    from: account,
                    gas: 3000000
                });

                alert("Campaign created successfully!");
                searchCampaigns();
            } catch (error) {
                console.error("Error creating campaign:", error);
                alert("Failed to create campaign.");
            }
        }

        async function searchCampaigns() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase().trim();
            const filterType = document.getElementById("filterType").value.toLowerCase();

            try {
                const web3 = new Web3(window.ethereum);
                const factory = new web3.eth.Contract(factoryABI, factoryAddress);
                const campaigns = await factory.methods.getAllCampaigns().call();
                const campaignList = document.getElementById("campaignList");
                campaignList.innerHTML = "";

                const filteredCampaigns = campaigns.filter((campaign) => {
                    const name = web3.utils.hexToUtf8(campaign.name).toLowerCase().trim();
                    const type = web3.utils.hexToUtf8(campaign.campaignType).toLowerCase().trim();
                    const address = web3.utils.toChecksumAddress(campaign.campaignAddress).toLowerCase();

                    return (
                        (name.includes(searchTerm) || address.includes(searchTerm)) &&
                        (filterType === "all types" || type === filterType)
                    );
                });

                if (filteredCampaigns.length === 0) {
                    campaignList.innerHTML = "<li>No matching campaigns found.</li>";
                    return;
                }

                filteredCampaigns.forEach((campaign) => {
                    const name = web3.utils.hexToUtf8(campaign.name);
                    const type = web3.utils.hexToUtf8(campaign.campaignType);
                    const address = web3.utils.toChecksumAddress(campaign.campaignAddress);

                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <div class="campaign-item">
                            <span>${name} (${type}) at ${address}</span>
                            <button class="fund-btn" onclick="redirectToFund('${address}')">Fund Campaign</button>
                        </div>
                    `;
                    campaignList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error loading campaigns:", error);
                document.getElementById("campaignList").innerHTML = "Error loading campaigns.";
            }
        }

        function redirectToFund(address) {
            window.location.href = `fund.html?address=${address}`;
        }

        window.createCampaign = createCampaign;
        window.searchCampaigns = searchCampaigns;
        window.redirectToFund = redirectToFund;
        window.onload = initCampaigns;
    </script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
        }

        .header {
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            color: white;
            padding: 40px;
            text-align: center;
            margin: 0;
            font-size: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 45px rgba(255, 255, 255, 0.8);
            }
        }

        .card {
            background-color: #222222;
            color: #e0e0e0;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 255, 255, 0.5);
            max-width: 600px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        /* Funky Button with Neon Glowing Effect */
        .link, .logout-btn, .donate-btn, .fund-btn, .premium-btn, .dashboard-btn {
            display: inline-block;
            background-color: #282828;
            color: #00e676;
            text-decoration: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .link:hover, .logout-btn:hover, .donate-btn:hover, .fund-btn:hover, .premium-btn:hover, .dashboard-btn:hover {
            background-color: #333;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .link:before, .logout-btn:before, .donate-btn:before, .fund-btn:before, .premium-btn:before, .dashboard-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            transform: scaleX(0);
            transform-origin: top right;
            transition: transform 0.5s ease;
        }

        .link:hover:before, .logout-btn:hover:before, .donate-btn:hover:before, .fund-btn:hover:before, .premium-btn:hover:before, .dashboard-btn:hover:before {
            transform: scaleX(1);
            transform-origin: top left;
        }

        .logout-btn {
            background-color: #FF5733;
            color: #fff;
        }

        .donate-btn {
            background-color: #FFCC00;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            color: #888;
            font-size: 14px;
        }

        .campaign-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .campaign-item span {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Campaigns - MetaMarketing</h2>
        <p id="accountAddress">Loading...</p>
    </div>

    <div class="card">
        <input class="input-field" type="text" id="campaignName" placeholder="Enter campaign name">
        <input class="input-field" type="text" id="campaignType" placeholder="Enter campaign type">
        <button class="fund-btn" onclick="createCampaign()">Create Campaign</button>

        <input class="input-field" type="text" id="searchBar" placeholder="Search by name or address">
        <select id="filterType" class="input-field">
            <option>All Types</option>
            <option>Email</option>
            <option>SMS</option>
            <option>Social Media</option>
        </select>
        <button class="fund-btn" onclick="searchCampaigns()">Search</button>

        <ul id="campaignList"></ul>
        <!-- Back to Dashboard Button -->
        <button class="dashboard-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
</body>
</html>
