<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>Dashboard - MetaMarketing</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card {
            background-color: #1f1f1f;
            color: #e0e0e0;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        .link, .logout-btn, .donate-btn {
            display: inline-block;
            background-color: #282828;
            color: #00e676;
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .link:hover, .logout-btn:hover, .donate-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .logout-btn {
            background-color: #d32f2f;
            color: #fff;
        }

        .donate-btn {
            background-color: #ffc107;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #888;
            font-size: 14px;
        }

        .transaction-list {
            text-align: left;
            margin: 20px 0;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
        }

        .transaction-item {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .transaction-item p {
            margin: 2px 0;
        }

        .transaction-item a {
            color: #00e676;
            text-decoration: none;
        }

        .transaction-item a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- MetaMask Connection Script -->
    <script type="module" src="./metamask.js"></script>
    <script type="module">
        import metaMaskConnector from './metamask.js';

        async function fetchSepoliaTransactions(address) {
            const apiKey = "5WJIRZI3DXRJR2RGWIQHWPQI4ZFYZQAWQF";  // Etherscan API key
            const url = `https://api-sepolia.etherscan.io/api?module=account&action=txlist&address=${address}&startblock=0&endblock=99999999&sort=desc&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === "1") {
                    return data.result;
                } else {
                    console.error("Error fetching transactions:", data.message);
                    return [];
                }
            } catch (error) {
                console.error("Error:", error);
                return [];
            }
        }

        async function displayTransactions() {
            const address = "0x63F7a2606C8e9925046C1e5D37c978D0cd9D5266";  // Wallet address
            const transactions = await fetchSepoliaTransactions(address);

            const container = document.getElementById("transactionList");
            container.innerHTML = "";

            if (transactions.length === 0) {
                container.innerHTML = "<p>No transactions found or an error occurred.</p>";
                return;
            }

            transactions.slice(0, 5).forEach(tx => {
                const txItem = document.createElement("div");
                txItem.className = "transaction-item";
                txItem.innerHTML = `
                    <p>Hash: <a href="https://sepolia.etherscan.io/tx/${tx.hash}" target="_blank">${tx.hash}</a></p>
                    <p>From: ${tx.from}</p>
                    <p>To: ${tx.to}</p>
                    <p>Value: ${(parseFloat(tx.value) / (10 ** 18)).toFixed(4)} ETH</p>
                    <p>Block: ${tx.blockNumber}</p>
                    <p>Gas Used: ${tx.gasUsed}</p>
                    <p>Timestamp: ${new Date(tx.timeStamp * 1000).toLocaleString()}</p>
                    <hr>
                `;
                container.appendChild(txItem);
            });
        }

        async function initDashboard() {
            try {
                const account = await metaMaskConnector.checkConnection();
                if (account) {
                    document.getElementById("accountAddress").textContent = `Connected: ${account}`;
                } else {
                    alert("Please connect MetaMask.");
                    window.location.href = "login.html";
                }
            } catch (error) {
                console.error("‚ùå Error during MetaMask connection:", error);
                alert("‚ùå Failed to check MetaMask connection.");
            }
            displayTransactions();
        }

        function logout() {
            metaMaskConnector.disconnect();
            alert("Logged out successfully!");
            window.location.href = "login.html";
        }

        function redirectToDonate() {
            window.location.href = "donate.html";
        }

        window.onload = initDashboard;
        window.logout = logout;
        window.redirectToDonate = redirectToDonate;
    </script>
</head>
<body>
    <div class="dashboard-header">
        <h2>Dashboard - MetaMarketing</h2>
    </div>

    <div class="card">
        <p>Connected: <span id="accountAddress">Loading...</span></p>
        <a href="campaigns.html" class="link">üìã Campaigns</a>
        <a href="fund.html" class="link">üí∞ Fund Campaign</a>
        <button class="donate-btn" onclick="redirectToDonate();">üí∞ Donate</button>
        <button onclick="logout()" class="logout-btn">üö™ Logout</button>
    </div>

    <div class="card">
        <h3>Recent Transactions</h3>
        <div id="transactionList" class="transaction-list">Loading...</div>
    </div>

    <footer>
        MetaMarketing - Decentralized Marketing Hub
    </footer>
</body>
</html>
