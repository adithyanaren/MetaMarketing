<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HashMark - Decentralized Marketing Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Custom Dark Theme -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
        }
        .card {
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .btn-primary {
            background-color: #ff9900;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e58e00;
        }
        .btn-success {
            background-color: #22c55e;
            border: none;
        }
        .btn-success:hover {
            background-color: #1fa34d;
        }
        .btn-info {
            background-color: #0ea5e9;
            border: none;
        }
        .btn-info:hover {
            background-color: #007bbf;
        }
        .btn-warning {
            background-color: #facc15;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e5b400;
        }
        .list-group-item {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
        }
    </style>

    <!-- JavaScript -->
    <script defer src="app.js"></script>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4"> <strong>HashMark</strong> - Decentralized Marketing Hub</h2>

        <!-- Wallet Connection -->
        <div class="card p-4 mb-4">
            <h4><i class="fas fa-wallet"></i> Connect Your Wallet</h4>
            <button id="connectWallet" class="btn btn-primary w-100 mt-2">Connect MetaMask</button>
            <p id="walletAddress" class="mt-2 text-muted">Not Connected</p>
        </div>

        <!-- Create Campaign -->
        <div class="card p-4 mb-4">
            <h4><i class="fas fa-bullhorn"></i> Launch a New Campaign</h4>
            <input type="text" id="campaignName" class="form-control mt-2" placeholder="Campaign Name">
            <input type="text" id="campaignType" class="form-control mt-2" placeholder="Campaign Type">
            <button id="createCampaign" class="btn btn-success w-100 mt-3">ðŸš€ Create Campaign</button>
        </div>

        <!-- View Campaigns -->
        <div class="card p-4 mb-4">
            <h4><i class="fas fa-list"></i> Your Campaigns</h4>
            <button id="viewCampaigns" class="btn btn-info w-100">ðŸ“¡ Fetch My Campaigns</button>
            <ul id="campaignList" class="list-group mt-3"></ul>
        </div>

        <!-- Pay for Campaign -->
        <div class="card p-4">
            <h4><i class="fas fa-credit-card"></i> Fund a Campaign</h4>
            <input type="text" id="campaignAddress" class="form-control mt-2" placeholder="Campaign Address">
            <button id="payCampaign" class="btn btn-warning w-100 mt-3">ðŸ’° Pay 0.01 ETH</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
