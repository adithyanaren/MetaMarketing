<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMarketing - Blockchain App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357ab7;
        }
    </style>

    <!-- JavaScript -->
    <script defer src="app.js"></script>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">ðŸš€ MetaMarketing - Blockchain App</h2>

        <!-- Wallet Connection -->
        <div class="card p-4 mb-4">
            <h4><i class="fas fa-wallet"></i> Connect to MetaMask</h4>
            <button id="connectWallet" class="btn btn-primary w-100 mt-2">Connect MetaMask</button>
            <p id="walletAddress" class="mt-2 text-muted">Not Connected</p>
        </div>

        <!-- Create Campaign -->
        <div class="card p-4 mb-4">
            <h4><i class="fas fa-bullhorn"></i> Create a New Marketing Campaign</h4>
            <input type="text" id="campaignName" class="form-control mt-2" placeholder="Campaign Name">
            <input type="text" id="campaignType" class="form-control mt-2" placeholder="Campaign Type">
            <button id="createCampaign" class="btn btn-success w-100 mt-3">Create Campaign</button>
        </div>

        <!-- View Campaigns -->
        <div class="card p-4 mb-4">
            <h4><i class="fas fa-list"></i> Your Marketing Campaigns</h4>
            <button id="viewCampaigns" class="btn btn-info w-100">View My Campaigns</button>
            <ul id="campaignList" class="list-group mt-3"></ul>
        </div>

        <!-- Pay for Campaign -->
        <div class="card p-4">
            <h4><i class="fas fa-credit-card"></i> Pay ETH to Run Campaign</h4>
            <input type="text" id="campaignAddress" class="form-control mt-2" placeholder="Campaign Address">
            <button id="payCampaign" class="btn btn-warning w-100 mt-3">Pay 0.01 ETH</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
